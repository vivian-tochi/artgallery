<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    form{
        background-color: palegoldenrod;
        width: 400px;
        margin: auto;
        text-align: center;
        padding: 10px;
        text-transform: capitalize;
    }
    form div{
        margin-top: 20px;
    }
    button{
        background: black;
        color: white;
        border: none;
        outline: none;
        padding: 5px 20px;
        margin-top: 20px;
    }
</style>
<body>

    <form action="">
        <h1>temperature conversion</h1>
        <input type="number" id="textbox">
        <div>
            <input type="radio" id="toKelvin" name="unit">
            <label for="toKelvin">celsius to kelvin</label>
        </div>
        <div>
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">kelvin to celsius</label>
        </div>
        <h3 id="display"></h3>
        
        <button id="convert">convert</button>
    </form>

    <script>
        let toKelvin = document.getElementById('toKelvin')
        let toCelsius = document.getElementById('toCelsius')
        let convert = document.getElementById('convert')
        let display = document.getElementById('display')
        let textbox = document.getElementById('textbox')

        convert.onclick = function(){
            if(toKelvin.checked){
                temp = Number(textbox.value)
                temp = temp + 273.15
                display.textContent = temp
            }else if(toCelsius.checked){
                temp = Number(textbox.value)
                temp = temp - 273.15
                display.textContent = temp
            }
        }
    </script>
    
</body>
</html>
